<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terawang Khodam Online</title>

    <!-- Meta Tags untuk SEO -->
    <meta name="description"
        content="Terawang khodam Anda supaya anda semakin percaya diri saat ditempat umum 😎">
    <meta name="author" content="Bagaskara">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Indonesia">
    <meta name="revisit-after" content="7 days">
    <meta name="generator" content="Laravel">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="khodam.jpg">

    <link rel="apple-touch-icon" href="khodam-icon.png">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css?v=1.0.1">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

</head>

<body>


    <div class="container">
        <h2>Cek Khodam Anda</h2>
        <div class="input-container">
            <label for="name">Masukkan Nama Anda:</label>
            <input type="text" id="name" placeholder="Nama Anda" pattern="[A-Za-z\s]+"
                title="Hanya huruf dan spasi yang diperbolehkan"
                oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '').replace(/\b\w/g, char => char.toUpperCase());"
                required>
            <div id="notification" class="notification">Harap masukkan nama Anda.</div>
            <button onclick="generateKhodamName()">Terawang Khodam</button>
        </div>
        <div id="result" class="result" style="display: none;">
            <p>Hai, <span id="output-name"></span></p>
            <p>Hasil khodam anda: <span class="khodam-name" id="khodam-name"></span></p>
            <div id="khodam-description" class="khodam-description"></div>
        </div>
    </div>


    <footer>
        <div class="footer-content">
            <span class="created-by">Created by: Bagaskara</span>
        </div>
    </footer>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js?v=1.0.2"></script>
</body>

</html>
